<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Conjunto objetos Json Jquery</h1>
    <button type="button" id="botonClientes">Leer clientes JSON</button>
    <div id="resultado"></div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#botonClientes").click(function () {
                $.getJSON("json/clientessimples.json", function (data) {
                    //el recorrido es con $.each() pero si recorremos arrays [] lo que viene es el indice del objeto 
                    //y el propio objeto
                    $.each(data.clientes, function (index,cliente) {
                        //las propiedades de los objetos json son dinámicas 
                        var h1 = $("<h1>", {
                            text: "Indice: " + index +
                            " Nombre: " + cliente.nombre
                        });
                        h1.appendTo($("#resultado"));
                    });
                });
            });
        });
    </script>
</body>
</html>
